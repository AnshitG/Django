{% extends 'main/base.html' %}

{% block content %}

    {% include 'main/navbar.html' %}

    <div class="container">
        <h1 class="center-align">Home Page</h1>
    
        <div class="row">
            <div class="col s12 m4">
                <div class="card blue-grey lighten-1">
                    <div class="card-content white-text">
                        <img class="materialboxed responsive-img" 
                        src="https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
                        <span class="card-title">{{Name}}</span>
                    </div>
                    <div class="card-action">
                      <a href="#">Github</a>
                      <a href="#">LinkedIn</a>
                    </div>
                  </div>
            </div>
            <div class="col s12 m8">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Introduction </span>
                      <p>{{about_me}}</p>
                    </div>
                  </div>
            </div>
        </div>

    </div>

{% endblock %}


{%block script%}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.materialboxed');
        var instances = M.Materialbox.init(elems);
    });
    </script>
{%endblock%}
